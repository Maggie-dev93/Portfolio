    <div class="contact_form">
        <h1>Contact me!</h1>
        <form id="contact-form">
            <p>
                <label class="standard-label" for="email">E-mail:</label><br>
                <input type="email" id="email" required>
            </p>
            <p>
                <label class="standard-label" for="tel">Telephone:</label><br>
                <input type="tel" id="tel">
            </p>
            <p>
                <label class="standard-label" for="message">Message:</label><br>
                <textarea maxlength="240" id="message" required></textarea>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </div>

    <div class="contact_methods">
        <div class="contact_item">
            Tel: <a href="tel:+12027809481">202-780-9481</a>
        </div>
        <!--
        <div class="contact_item">

                <img src="./img/linkedin.png" width="30" height="30" alt="LinkedIn">
            </a>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const tel = document.getElementById('tel').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:maggieneubiglong@gmail.com?subject=Contact Form Submission&body=Email: ${email}%0ATelephone: ${tel}%0AMessage: ${message}`;
            
            window.location.href = mailtoLink;
        });
    </script>
